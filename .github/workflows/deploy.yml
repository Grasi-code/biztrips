name: Deploy to Netlify

on:
  push:
    branches:
      - main  # Der Workflow wird auf 'main' ausgelöst, wenn du Änderungen dorthin pushst.

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub Actions läuft auf einem Ubuntu-VM

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2  # Checkout des Repositories, um den Code verfügbar zu machen

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Setze die Node.js-Version (z.B. v16, aber du kannst auch die Version anpassen, die du brauchst)

      - name: Install dependencies
        run: npm install  # Installiere die Abhängigkeiten, die in package.json definiert sind

      - name: Build the app
        run: npm run build  # Baue die React-Anwendung (stellt sicher, dass der 'build'-Ordner vorhanden ist)

      - name: Deploy to Netlify
        run: |
          npm install netlify-cli -g  # Installiere Netlify CLI global
          netlify deploy --prod --dir=build  # Deploy den 'build'-Ordner auf Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}  # Authentifizierungstoken für Netlify
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}  # Deine Netlify Site ID
